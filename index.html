<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Cases</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Major+Mono+Display|Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/styling.css">

</head>
<body>
    <div class="wrapper bg">
        <div class="container-fluid full">
            <nav class="navbar bg" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                    <div class="column is-one-fourth title has-text-dark goodtxt">
                        <i class="fas fa-check has-text-success"></i> TestCaseBuddy
                    </div>
                    </a>
                </div>
                
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item navend">
                            <a class="" href="#">
                                Home
                            </a>
                        </div>
                        <div class="navbar-item navend">
                            <a class="" href="format.html">
                                Format
                            </a>
                        </div>
                        <div class="navbar-item navend">
                            <a class="" href="https://github.com/ojasiiitd/TestCaseBuddy">
                                Github
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="title has-text-link">
                Please read the format carefully before submitting your query.
            </div>
            <ul>
                <li>
                    <div class="columns">
                        <div class="column is-2">
                            <label class="is-size-5 has-text-danger"><b>Number of TestCases Required :</b></label>
                        </div>
                        <div class="column is-2">
                            <input class="input is-info" type="text" id="testcases" placeholder="TestCases">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="columns">
                        <div class="column is-2">
                            <label class="is-size-5 has-text-danger"><b>Number of Elements in Each TestCase:</b></label>
                        </div>
                        <div class="column is-2">
                            <input class="input is-info" type="text" id="elements" placeholder="Number of Elements">
                        </div>
                        <div class="column is-2">
                            <button class="button is-link" id="input_boxes">
                                Submit
                            </button>
                            <button class="button is-primary" id="reset">
                                <i class="fa fa-redo"></i>
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="columns">
                        <div class="column is-2" id="parentDiv"></div>
                    </div>
                </li>
            </ul>
            <button id="submit" class="button is-warning is-large">
                Get TestCases
            </button>
            <article class="message is-dark">
                <div class="message-header">
                    <p>Your TestCases :</p>
                    <button class="button copytc is-size-5 is-danger"><i class="fas fa-copy"></i></button>
                </div>
                <input type="textarea" id="answer" class="textarea code-color" disabled>
            </article>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
